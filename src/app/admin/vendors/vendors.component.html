
<div style='overflow:auto;width:100%;height:100%'>
    <nz-table #basicTable nzShowPagination=true nzBordered [nzData]="vendors" [nzLoading]="loading">
        <thead>
            <tr>

                <th [nzSortFn]="sortDId">Id</th>
                <th [nzSortFn]="sortDName">Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <th [nzSortFn]="sortDCity">City</th>
                    <th >Logo</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data; index as i">

                <td>{{ data.vendorId }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.contact }}</td>
                <td>{{ data.email }}</td>
               <td>{{ data.city }}</td> 
               <td>{{ data.logo }}</td> 

               
            </tr>
        </tbody>
    </nz-table>
</div>
