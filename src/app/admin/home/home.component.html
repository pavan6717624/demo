<nz-layout style='height: 90%;'> 

  <nz-header>
    
    </nz-header>

  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
     
      
   
<br/>

    <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item nzSelected> <i nz-icon nzType="home"> </i><span> <a [routerLink]="['/admin']"> Home </a>
      </span> </li>

      <li nz-submenu nzTitle="Users" nzIcon="user">
        <ul>
          <li nz-menu-item><a [routerLink]="['customers']">Customers</a></li>
          <li nz-menu-item><a [routerLink]="['designers']">Designers</a></li>
          <li nz-menu-item><a [routerLink]="['vendors']">Vendors</a></li>
   
          
        </ul>
      </li>
      <li nz-submenu nzTitle="Particulars" nzIcon="database">
        <ul>
          <li nz-menu-item><a [routerLink]="['category']">Category</a></li>
          <li nz-menu-item>  <a [routerLink]="['coupontypes']">Coupon Types</a></li>
        </ul>
      </li>
      
    </ul>
  </nz-sider>
  <nz-layout >
    <nz-header>
      
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      >  </i>
    </nz-header>
    <nz-content style='overflow: auto;'>
 
      <div  class="inner-content" >

          <router-outlet>
          </router-outlet>

      </div>
    </nz-content>

  </nz-layout>
