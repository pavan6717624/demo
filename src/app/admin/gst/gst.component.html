<nz-table #basicTable nzShowPagination=false nzBordered [nzData]="['']" [nzLoading]="loading">
    <thead>
        <tr>

            <th> # </th>

            <th> Subscription Date </th>
            <th> Customer Id </th>
            <th> Customer Name </th>
            <th> Taxable Amount </th>
            <th> CGST (9%) </th>
            <th> SGST (9%)</th>
            <th> TOTAL GST </th>


        </tr>
    </thead>

    <tbody>
    <tr *ngFor="let data of gstDetailsList; index as i">

        <td>{{ (i+1) }}</td>
        <td>{{ data.date }}</td>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>1016</td>
        <td>91.50</td>
        <td>91.50</td>
        <td>183</td>



    </tr>


</tbody>
</nz-table>
