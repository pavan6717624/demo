<div style='padding-left:10px;padding-right:10px; padding-top:0px; padding-bottom:0px;width:100%;height:90%;'>
  <div nz-row>&nbsp;</div>
  <div nz-row>
    <div nz-col nzSpan="4">
      <i nz-icon nzType="menu" nzTheme="outline" style="font-size: 20px;" (click)="open()"></i>
    </div>
    <div nz-col nzSpan="20" style='text-align:center'>
      <h6 id='displayHeader'> </h6>
    </div>
  </div>
  <div nz-row>&nbsp;</div>

  <router-outlet>
  </router-outlet>

</div>


<nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzPlacement]="'left'" nzTitle="Menu"
(nzOnClose)="close(0)">
<ng-container *nzDrawerContent>
    <ul nz-menu nzTheme="light" nzMode="inline">
        <li nz-menu-item [nzSelected]="selectedMenu==1?true:false"> 
          <i nz-icon nzType="home"> </i><span> <a [routerLink]="['takeoff']" (click)="close(1)" >TakeOff Recommends </a></span> 
        </li>

        <li nz-submenu nzTitle="Coupons" nzIcon="container" nzOpen>
            <ul>
                <li nz-menu-item [nzSelected]="selectedMenu==2?true:false"><a [routerLink]="['complimentary']" (click)="close(2)">Complimentary</a></li>
                <li nz-menu-item [nzSelected]="selectedMenu==3?true:false"><a [routerLink]="['free']" (click)="close(3)">Free</a></li>
                <li nz-menu-item [nzSelected]="selectedMenu==4?true:false"><a [routerLink]="['daily']" (click)="close(4)">Daily</a></li>
                <li nz-menu-item [nzSelected]="selectedMenu==5?true:false"><a [routerLink]="['limited']" (click)="close(5)">Limited Digital</a></li>
                <li nz-menu-item [nzSelected]="selectedMenu==6?true:false"><a [routerLink]="['redeemable']" (click)="close(6)">Redeemable</a></li>
                <li nz-menu-item [nzSelected]="selectedMenu==7?true:false"><a [routerLink]="['discount']" (click)="close(7)">Discount</a></li>


            </ul>
        </li>

    </ul>
</ng-container>
</nz-drawer>
