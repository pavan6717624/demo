<h3> ---- Login to TAKEOFF</h3>


<ng-container *ngIf="logginStatus">
    <div nz-row>

        &nbsp;
    </div>

    <div nz-row>
        <div nz-col nzSpan="24" style='text-align: center'>
            <nz-spin nzTip="Please wait....Logging in...." nzSimple [nzSize]="'large'"></nz-spin>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="!logginStatus">

<div nz-row>
    <div nz-col nzSpan="6" style='text-align: left'>&nbsp;</div>
    <div nz-col nzSpan="6" style='text-align: left'>Enter User ID</div>
    <div nz-col nzSpan="12" style='text-align: left'>
       
        <input type="text" nz-input [(ngModel)]="userid" placeholder="Enter User ID" style='width:50%'/>
       
    </div>

</div>

<div nz-row>
    <div nz-col nzSpan="12" style='text-align: left'>&nbsp;</div>
    <div nz-col nzSpan="12" style='text-align: left'> &nbsp;</div>
</div>

        <div nz-row>
            <div nz-col nzSpan="6" style='text-align: left'>&nbsp;</div>
            <div nz-col nzSpan="6" style='text-align: left'>Enter Password </div>
            <div nz-col nzSpan="12" style='text-align: left'>
               
                   
 <nz-input-group [nzSuffix]="suffixTemplate" style='width:50%'>
                    <input
                      [type]="passwordVisible ? 'text' : 'password'"
                      nz-input
                      placeholder="Enter Password"
                      [(ngModel)]="password" 
                    />
                  </nz-input-group>
                  <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" (click)="passwordVisible = !passwordVisible"></i>
                  </ng-template>

                <!-- <input type="password" [(ngModel)]="password" nz-input placeholder="Enter Password" style='width:50%' /> -->
            
            </div>
        </div>


        <div nz-row>
            <div nz-col nzSpan="24" style='text-align: center' nz-result-extra> 
                <button nz-button nzType="primary" (click)=login()>Login to TakeOff</button>
                <button nz-button (click)='home()'>Back Home</button>
            </div>

        </div>
</ng-container>
