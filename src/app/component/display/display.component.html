<h3> ----- TAKEOFF Organisation Structure</h3>

<div nz-row>

    <div nz-col nzSpan="12" style='text-align: center'>Display Type</div>
    <div nz-col nzSpan="12" style='text-align: left'>
        <nz-select [(ngModel)]="type" nzPlaceHolder="Select Display Type" (ngModelChange)='onViewChange()'>

            <nz-option nzValue="0" nzLabel="Tree Horizontal View "></nz-option>
            <nz-option nzValue="1" nzLabel="Tree Vertical View "></nz-option>



        </nz-select>
    </div>

</div>

<div nz-row>
    <div nz-col nzSpan="24" style='text-align: center'>
        <ng-container *ngIf='status'><br /><br />
            <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </ng-container>
        &nbsp;

    </div>


</div>

<div nz-row>
    <div nz-col nzSpan="24" style='text-align: center'>
        <ng-container *ngIf="type==='0'">
            <div style='text-align: center' class="tf-tree example" [innerHTML]="structure"></div>
        </ng-container>

        <ng-container *ngIf="type==='1'">
            <div nz-row>
                <div nz-col nzSpan="6" style='text-align: center'></div>
                <div nz-col nzSpan="12" style='text-align: center'>
                    <nz-tree [nzData]="structure" nzShowLine></nz-tree>
                </div>
                <div nz-col nzSpan="6" style='text-align: center'></div>
            </div>
        </ng-container>
    </div>
</div>
