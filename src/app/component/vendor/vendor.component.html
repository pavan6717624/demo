<br /><br /><br /><br />
<div nz-row style='padding-left:2%; padding-right:2%'>

  <div nz-col nzSpan="24">

    <nz-tabset [nzTabPosition]="talign" nzSize="large">
      <nz-tab nzTitle="Upload">
        <app-uploadcoupons (onUpload)="uploadFun($event)" [loginStatus]="loginStatus"></app-uploadcoupons>



      </nz-tab>
      <nz-tab nzTitle="Edit">

        <app-editcoupons [logo]='logo' [addImage]='addImage' [loginStatus]="loginStatus"></app-editcoupons>

      </nz-tab>
      <nz-tab nzTitle="Account">

        <app-vendoraccount (onLogoChange)='onLogoChange($event)' [loginStatus]="loginStatus"></app-vendoraccount>

      </nz-tab>
    </nz-tabset>
  </div>
</div>
