<div style='padding-left:2%;padding-right:2%; padding-top:2%; padding-bottom:0px;width:100%;height:90%;'>
<div nz-row>

  <div nz-col nzSpan="24">

    <nz-tabset [nzTabPosition]="talign" nzSize="large">
      
      <nz-tab nzTitle="Redemption">

        <app-redemption></app-redemption>

      </nz-tab>


      <nz-tab nzTitle="Upload">
        <app-uploadcoupons (onUpload)="uploadFun($event)" [loginStatus]="loginStatus"></app-uploadcoupons>



      </nz-tab>
      <nz-tab nzTitle="Images">

        <app-editcoupons [logo]='logo' (onCouponTypes)='onCouponTypes($event)' (onUploadCoupon)='uploadCoupon($event)' [addImage]='addImage' [loginStatus]="loginStatus"></app-editcoupons>

      </nz-tab>

<ng-container *ngIf="userType==='Vendor'">
      <nz-tab nzTitle="Coupons">

        <app-viewcoupons [logo]='logo' [couponTypes]='couponTypes' [addCoupon]='addCoupon' [loginStatus]="loginStatus"></app-viewcoupons>

      </nz-tab>


    

      <nz-tab nzTitle="Redemption History">

        <app-redem-history></app-redem-history>

      </nz-tab>


    </ng-container>

      <nz-tab nzTitle="Account">

        <app-vendoraccount (onLogoChange)='onLogoChange($event)' [loginStatus]="loginStatus"></app-vendoraccount>

      </nz-tab>

    

    </nz-tabset>
  </div>
</div>
</div>
