<ng-container *ngIf='loading'>
    <div nz-row>

        &nbsp;
    </div>

    <div nz-row>
        <div nz-col nzSpan="24" style='text-align: center'>
            <nz-spin nzTip="Please wait....Loading Details" nzSimple [nzSize]="'large'"></nz-spin>
        </div>
    </div>
</ng-container>

 <ng-container *ngIf='!loading'>

<nz-descriptions nzTitle="Account Details" [nzColumn]='2' nzBordered  nzLayout="vertical">
    <nz-descriptions-item nzTitle="Vendor Id">{{vendorDetails.vendorId}}</nz-descriptions-item>
    
    <ng-container *ngIf="userType==='Vendor'">
    <nz-descriptions-item nzTitle="Logo">

        <nz-upload nz-Accept="image/png, image/jpeg" [nzBeforeUpload]="beforeUpload">
            <button nz-button [disabled]="loading"><span nz-icon nzType="upload"></span></button>
        </nz-upload>

        <ng-container *ngIf='vendorDetails.logo.length > 30'>
            <br/>
            <div style='width:100%;text-align:left'>
                <img class="img-fluid img-thumbnail" [src]='vendorDetails.logo'> 
                <ng-container *ngIf='imgSourceChange'>
                    <div nz-row>
                        &nbsp;
                    </div>
                    <button nz-button [disabled]="uploading || loading" (click)="logoUpload()"><span nz-icon
                            [nzType]="uploading?'loading':'check'" nzTheme="outline"></span></button> &nbsp;
                    <button nz-button [disabled]="uploading || loading" (click)="getVendorDetails()"><span nz-icon
                            nzType="close"></span></button>
                </ng-container>
            </div>

        </ng-container>

    </nz-descriptions-item>
    </ng-container>

    <nz-descriptions-item nzTitle="Name">{{vendorDetails.name}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Details">{{vendorDetails.details}}</nz-descriptions-item>
    <ng-container *ngIf="userType==='Vendor'">

    <nz-descriptions-item nzTitle="Address">{{vendorDetails.address}}</nz-descriptions-item>
    </ng-container>
    <nz-descriptions-item nzTitle="City">{{vendorDetails.city}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Email">{{vendorDetails.email}}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Contact">{{vendorDetails.contact}}</nz-descriptions-item>

</nz-descriptions>

</ng-container>
