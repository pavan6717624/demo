<ng-container *ngIf='!loading'>
    <div class="row" >
        <div class="col-lg-3" >

            <h4>Vendor Id</h4>
            <p>{{vendorDetails.vendorId}}</p>
        </div>
        <ng-container *ngIf="userType==='Vendor'">
            <div class="col-lg-3" >

                <h4>Logo</h4>
                <p>
                    <nz-upload nz-Accept="image/png, image/jpeg" [nzBeforeUpload]="beforeUpload">
                        <button nz-button [disabled]="loading"><span nz-icon nzType="upload"></span></button>
                    </nz-upload>

                    <ng-container *ngIf='vendorDetails.logo.length > 30'>
                        <br />
                        <div style='max-width:50%; max-height:20%;text-align:left'>
                            <img class="img-fluid img-thumbnail" [src]='vendorDetails.logo'>
                            <ng-container *ngIf='imgSourceChange'>
                                <div nz-row>
                                    &nbsp;
                                </div>
                                <button nz-button [disabled]="uploading || loading" (click)="logoUpload()"><span nz-icon
                                        [nzType]="uploading?'loading':'check'" nzTheme="outline"></span></button> &nbsp;
                                <button nz-button [disabled]="uploading || loading" (click)="getVendorDetails()"><span
                                        nz-icon nzType="close"></span></button>
                            </ng-container>
                        </div>

                    </ng-container>
                </p>
            </div>
        </ng-container>



        <div class="col-lg-3">

            <h4>Name</h4>
            <p>{{vendorDetails.name}}</p>
        </div>
     
            <div class="col-lg-3">

                <h4>Details</h4>
                <p>{{vendorDetails.details}}</p>

            </div>
       

    </div>


    <div class="row">

        <ng-container *ngIf="userType==='Vendor'">
        <div class="col-lg-3">
            <h4>Address</h4>
            <p>{{vendorDetails.address}}</p>
        </div>
    </ng-container>


        <div class="col-lg-3">
            <h4>City</h4>
            <p>{{vendorDetails.city}}</p>
        </div>
        <div class="col-lg-3">
            <h4>Email</h4>
            <p>{{vendorDetails.email}}</p>
        </div>
        <div class="col-lg-3">
            <h4>Contact</h4>
            <p>{{vendorDetails.contact}}</p>
        </div>
    </div>
</ng-container>

</div>
